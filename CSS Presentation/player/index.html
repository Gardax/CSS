<html>
<head>
<title>Player</title>
<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<div id='main'>
		<h1>Web design Video Player</h1>
		<div id='content'>
			<img src='starwars.jpg'>
			<div id='playlist'>
				<span class='item'> Episode 1 - Phantom Manace</span><br>
				<span class='item'> Episode 2 - Attack of Clones</span><br>
				<span class='item'> Episode 3 - Revenge of the Sith</span><br>
				<span class='item'> Episode 4 - New Hope</span><br>
				<span class='item'> Episode 5 - The Empire strikes back</span><br>
				<span class='item'> Episode 6 - Returns of the Jedi</span><br>
			</div>
			<div id='bottom'>
				<span>Playback <input type='range' min='0' max='100' id='pl'> 01:23:35 / 01:29:47</span>
				<span><input type='submit' value='Previous'> <input type='submit' value='Play'> <input type='submit' value='Pause'> <input type='submit' value='Stop'> <input type='submit' value='Next'></span>
				<span>Volume: <input type='range' min='0' max='100'> 73%</span>
			</div>
		</div>
	</div>
</body>
</html>
